<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/33e3caf9b6.js" crossorigin="anonymous"></script>
    <title>Little Lemon - Checkout</title>
</head>
<body>
    <header>
        <div class="header__menu">
            <i class="fa-solid fa-backward"> <span>Back</span></i>
        </div>

        <div class="header__logo">
            <p>Little <span>Lemon</span></p>

        </div>

        <nav class="header__navbar">
            <ul>
                <li> <a href="./login.html" target="_blank" class="user--name"> User</a> </li>
                <li> <i class="fa-solid fa-cart-shopping"></i> </li>
            </ul>
        </nav>
    </header>

    <main class="main--pagos">
        <h1> Payment Method </h1>
        <section class="metodos--pago">
            <figure class="metodos--pago__option1">
                <a href="./resumen.html" target="_blank"> 
                    <img src="./assets/visa.png" alt="método de pago 1: visa" width="20px">
                </a>
            </figure>

            <figure class="metodos--pago__option2">
                <a href="./resumen.html" target="_blank">
                    <img src="./assets/mastercard.png" alt="método de pago 2: mastercard" width="20px">
                </a>
            </figure>

            <figure class="metodos--pago__option3">
                <a href="./resumen.html" target="_blank">
                    <img src="./assets/paypal.png" alt="método de pago 3: paypal" width="20px">
                </a>
            </figure>

            <figure class="metodos--pago__option4">
                <a href="./resumen.html" target="_blank">
                    <img src="./assets/a-express.png" alt="método de pago 4: american Express" width="20px">
                </a>
            </figure>
        </section>
    </main>
    
</body>
</html>
